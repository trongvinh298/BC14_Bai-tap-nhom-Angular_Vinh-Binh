<div class="container py-3">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="profile-tab"
        data-toggle="tab"
        href="#profile"
        role="tab"
        >Thông tin học viên</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="profile-tab"
        data-toggle="tab"
        href="#course"
        role="tab"
        >Khoá học của tôi</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="profile" role="tabpanel">
      <app-user-info [user]="user"></app-user-info>
    </div>
    <div class="tab-pane fade" id="course" role="tabpanel">
      <h5 class="text-primary mt-3">Danh sách khoá học</h5>
      <ng-container *ngFor="let course of listCourse">
        <app-user-course [course]="course"></app-user-course>
      </ng-container>
    </div>
  </div>
</div>
