<!-- Modal -->
<div
  class="modal fade"
  id="themNguoiDung"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thêm người dùng</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closeModal
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          #addUserForm="ngForm"
          (ngSubmit)="addUser(addUserForm.value); addUserForm.resetForm()"
        >
          <div class="form-group">
            <label for="">Tài khoản</label>
            <input
              type="text"
              class="form-control"
              name="taiKhoan"
              ngModel
              required
              #TaiKhoan="ngModel"
            />
            <div
              class="alert alert-danger"
              *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)"
            >
              <!-- Kiểm tra rỗng  -->
              <div *ngIf="TaiKhoan.errors.required">
                Vui lòng nhập tài khoản
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Mật khẩu</label>
            <input
              type="text"
              class="form-control"
              name="matKhau"
              ngModel
              #MatKhau="ngModel"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="MatKhau.errors && (MatKhau.dirty || MatKhau.touched)"
            >
              <!-- Kiểm tra rỗng  -->
              <div *ngIf="MatKhau.errors.required">Vui lòng nhập mật khẩu</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Họ Tên</label>
            <input
              type="text"
              class="form-control"
              name="hoTen"
              ngModel
              #HoTen="ngModel"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="HoTen.errors && (HoTen.dirty || HoTen.touched)"
            >
              <!-- Kiểm tra rỗng  -->
              <div *ngIf="HoTen.errors.required">Vui lòng nhập họ tên</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Số Điện Thoại</label>
            <input
              type="text"
              class="form-control"
              name="soDT"
              ngModel
              #SoDT="ngModel"
              required
            />
            <div
              class="alert alert-danger"
              *ngIf="SoDT.errors && (SoDT.dirty || SoDT.touched)"
            >
              <!-- Kiểm tra rỗng  -->
              <div *ngIf="SoDT.errors.required">
                Vui lòng nhập số điện thoại
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              class="form-control"
              name="email"
              ngModel
              required
              #Email="ngModel"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
            <div
              class="alert alert-danger"
              *ngIf="Email.errors && (Email.dirty || Email.touched)"
            >
              <div *ngIf="Email.errors.required">Vui lòng nhập email</div>
              <div *ngIf="Email.errors.pattern">Email không đúng định dạng</div>
            </div>
          </div>

          <div class="form-group">
            <label for="">Loại người dùng</label>
            <select
              class="form-control"
              name="maLoaiNguoiDung"
              ngModel
              #MaLoaiNguoiDung="ngModel"
              required
            >
              <option value="GV">GIÁO VỤ</option>
              <option value="HV">HỌC VIÊN</option>
            </select>
            <div
              class="alert alert-danger"
              *ngIf="
                MaLoaiNguoiDung.errors &&
                (MaLoaiNguoiDung.dirty || MaLoaiNguoiDung.touched)
              "
            >
              <!-- Kiểm tra rỗng  -->
              <div *ngIf="MaLoaiNguoiDung.errors.required">
                Vui lòng chọn loại người dùng
              </div>
            </div>
          </div>

          <button class="btn btn-success" [disabled]="!addUserForm.valid">
            Thêm người dùng
          </button>
          <button
            type="submit"
            class="btn btn-secondary ml-2"
            data-dismiss="modal"
          >
            Đóng
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
