<!-- Modal -->
<div
  class="modal fade"
  id="ghiDanh"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ghi danh khoá học</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closeModal
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          #registerCourseForm="ngForm"
          (ngSubmit)="
            registerCourse(registerCourseForm.value);
            registerCourseForm.resetForm()
          "
          class="form-row"
        >
          <div class="form-group col-10">
            <select
              class="form-control"
              name="taiKhoan"
              ngModel
              #TaiKhoan="ngModel"
              required
            >
              <ng-container *ngIf="unregisterUserList">
                <option
                  *ngFor="let item of unregisterUserList"
                  value="{{ item.taiKhoan }}"
                >
                  {{ item.hoTen }}
                </option>
              </ng-container>
            </select>
            <div
              class="alert alert-danger"
              *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)"
            >
              <!-- Kiểm tra rỗng  -->
              <div *ngIf="TaiKhoan.errors.required">
                Vui lòng chọn người dùng
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success col-2 h-75"
            [disabled]="!registerCourseForm.valid"
          >
            Ghi danh
          </button>
        </form>
        <hr />
        <ng-container *ngIf="waitingApprovalUserList">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tài Khoản</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Chờ xác nhận</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of waitingApprovalUserList; let stt = index">
                <th scope="row">{{ stt + 1 }}</th>
                <td>{{ user.taiKhoan }}</td>
                <td>{{ user.hoTen }}</td>

                <td>
                  <button mat-button color="primary">Xác thực</button>
                  <button mat-button color="accent">Huỷ</button>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </div>
</div>
